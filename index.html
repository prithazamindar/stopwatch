<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>stopwatch</title>
	    <link rel="stylesheet" type="text/css" href="stopwatch_style.css" />
    </head>
    <body>
        <div class="container">
            <div class="timer-display">
                00 : 00 
            </div>
            <div class="buttons">
                <button id="start-timer">Start</button>
                <button id="pause-timer">Stop</button>
                <button id="reset-timer">Reset</button>
            </div>
        </div>
    
        <script type="text/javascript" src="stopwatch_script.js"></script>
    </body>
</html>
